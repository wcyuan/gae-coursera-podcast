<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Please Login</title>
  </head>

  <body>
    <h1>Need Username</h1>

    <p>
      There is no free preview for course {{ name }}.  To update the
      podcast, please enter your Coursera login infomation.  This
      information will only be used to upload course information now,
      the login information will not be saved.

      <form action="/update" method="get">
      <input name="name" type="hidden" value="{{ name }}">
      <input name="username">
      <input type="password" name="password">
      <input type="submit" value="update">
      </form>
    </p>
  </body>
</html>
