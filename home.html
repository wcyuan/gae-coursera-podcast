<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Coursera Podcasts</title>
  </head>

  <body>
    <h1>Coursera Podcasts</h1>

    <p>
      <a href="/update">Click here to update the course list.</a>
    </p>

    <table>
        <tr>
          <th>Name</th>
          <th>Last Updated</th>
          <th>Description</th>
          <th>Preview</th>
        </tr>

    {% for course in courses %}
    <tr>
      <td><a href="/course?name={{ course.key().name() }}">
          {{ course.key().name() }}
        </a></td>
      <td><a href="/update?name={{ course.key().name() }}">
          {{ course.last_updated }}
        </a></td>
      <td><a href="{{ course.url }}">
          {{ course.description }}
        </a></td>
      <td><a href="{{ course.preview_url }}">
          {{ course.preview_text() }}
        </a></td>
    </tr>
    {% endfor %}
    </table>

  </body>
</html>
